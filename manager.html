<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager Leave</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>
</head>
<body class="p-6 bg-slate-900 text-slate-200">

<h1 class="text-2xl font-bold text-emerald-400 mb-4">Manager Dashboard</h1>

<!-- LOGIN PANEL -->
<div id="loginPanel" class="bg-slate-800 p-6 rounded shadow-md w-80">
    <h2 class="text-lg font-bold mb-4">Manager Login</h2>
    <input id="mgrId" placeholder="Manager ID" class="mb-2 w-full p-2 rounded bg-slate-700 text-white" />
    <input id="mgrPass" placeholder="Password" type="password" class="mb-4 w-full p-2 rounded bg-slate-700 text-white" />
    <button onclick="managerLogin()" class="w-full bg-emerald-600 hover:bg-emerald-500 px-4 py-2 rounded font-bold">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
    <h2 id="deptName" class="text-xl font-bold mt-4"></h2>
    <div id="chartBody" class="mt-4 max-h-[60vh] overflow-y-auto border border-slate-700 rounded-lg p-2 bg-slate-800"></div>
</div>

<script>
function managerLogin(){
    const id = document.getElementById('mgrId').value.trim();
    const pass = document.getElementById('mgrPass').value.trim();
    const dept = loginManager(id, pass); // from scripts.js
    if(!dept){
        alert("Invalid Manager ID or Password!");
        return;
    }

    document.getElementById('loginPanel').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    document.getElementById('deptName').innerText = `Department: ${dept}`;
    renderManager(dept);
}
</script>

</body>
</html>
