<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Piping | Enterprise Leave Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .gantt-container { display: grid; grid-template-columns: 400px 1fr; }
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4">

    <div id="authSection" class="max-w-md mx-auto mt-20 bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-2xl">
        <h2 class="text-2xl font-bold text-emerald-400 mb-6 text-center tracking-widest uppercase">Epic Piping Login</h2>
        <div class="space-y-4">
            <input type="text" id="authUser" placeholder="Username" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg outline-none focus:border-emerald-500">
            <input type="password" id="authPass" placeholder="Password" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg outline-none focus:border-emerald-500">
            <button onclick="handleLogin()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg transition-all">SIGN IN</button>
            <p class="text-center text-[10px] text-slate-500 mt-4">Forgot Password? <span class="text-emerald-500 font-bold">Please contact your System Admin.</span></p>
        </div>
    </div>

    <div id="dashboardSection" class="hidden max-w-[1800px] mx-auto">
        <header class="flex justify-between items-center mb-6 bg-slate-900 p-4 rounded-xl border border-slate-800">
            <div>
                <h1 class="text-xl font-bold text-emerald-400">ANNUAL LEAVE - 2026</h1>
                <p id="userWelcome" class="text-slate-500 text-xs font-bold"></p>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleProfile()" class="bg-blue-600/20 text-blue-400 px-4 py-2 rounded text-xs border border-blue-500/30">My Password</button>
                <button onclick="logout()" class="bg-slate-800 text-slate-400 px-4 py-2 rounded text-xs border border-slate-700">Logout</button>
            </div>
        </header>

        <div id="profilePanel" class="hidden mb-6 bg-slate-900 p-6 rounded-xl border border-blue-500/30 max-w-sm mx-auto">
            <h3 class="text-blue-400 font-bold text-xs uppercase mb-4">Change My Password</h3>
            <input type="password" id="editPass" placeholder="New Password" class="w-full bg-slate-800 border border-slate-700 p-2 rounded text-sm mb-4 outline-none">
            <button onclick="saveProfile()" class="w-full bg-blue-600 py-2 rounded font-bold text-xs">UPDATE PASSWORD</button>
        </div>

        <div id="adminPanel" class="hidden space-y-6 mb-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-slate-900 border border-slate-800 p-5 rounded-xl">
                    <h3 class="text-emerald-400 text-xs font-bold uppercase mb-4">Organization Structure</h3>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <input type="text" id="newDept" placeholder="New Dept" class="w-full bg-slate-800 border border-slate-700 p-2 rounded text-xs mb-2">
                            <button onclick="addDept()" class="w-full bg-emerald-600 py-1 rounded text-[10px] font-bold">ADD DEPT</button>
                        </div>
                        <div>
                            <select id="parentDept" class="w-full bg-slate-800 border border-slate-700 p-2 rounded text-xs mb-2"></select>
                            <input type="text" id="newTeam" placeholder="New Team" class="w-full bg-slate-800 border border-slate-700 p-2 rounded text-xs mb-2">
                            <button onclick="addTeam()" class="w-full bg-blue-600 py-1 rounded text-[10px] font-bold">ADD TEAM</button>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900 border border-slate-800 p-5 rounded-xl">
                    <h3 class="text-purple-400 text-xs font-bold uppercase mb-4">Register New Account</h3>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input type="text" id="regU" placeholder="Login ID (Username)" class="bg-slate-800 border border-slate-700 p-2 rounded text-xs">
                        <input type="text" id="regN" placeholder="Full Name" class="bg-slate-800 border border-slate-700 p-2 rounded text-xs">
                    </div>
                    <div class="grid grid-cols-3 gap-2 mb-2">
                        <select id="regR" class="bg-slate-800 border border-slate-700 p-2 rounded text-xs" onchange="toggleTeamSelector()"><option value="employee">Employee</option><option value="manager">Dept Manager</option></select>
                        <select id="regD" class="bg-slate-800 border border-slate-700 p-2 rounded text-xs" onchange="filterRegTeams()"></select>
                        <select id="regT" class="bg-slate-800 border border-slate-700 p-2 rounded text-xs"></select>
                    </div>
                    <button onclick="createUser()" class="w-full bg-purple-600 py-2 rounded text-xs font-bold">SAVE USER ACCOUNT</button>
                </div>
            </div>

            <div class="bg-slate-900 border border-slate-800 p-5 rounded-xl">
                <h3 class="text-slate-400 text-xs font-bold uppercase mb-4">System User Directory</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-xs text-slate-400">
                        <thead><tr class="border-b border-slate-800"><th class="pb-2">Login ID</th><th class="pb-2">Name</th><th class="pb-2">Dept</th><th class="pb-2">Role</th><th class="pb-2">Actions</th></tr></thead>
                        <tbody id="userListTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="actionPanel" class="mb-6 bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div id="staffSelectContainer" class="hidden">
                    <label class="text-[10px] text-slate-500 font-bold block mb-1 uppercase">Apply For</label>
                    <select id="leaveStaffName" class="w-full bg-slate-800 border border-slate-700 p-2 rounded text-sm"></select>
                </div>
                <div id="selfNameContainer">
                    <label class="text-[10px] text-slate-500 font-bold block mb-1 uppercase">Name</label>
                    <input type="text" id="leaveSelfName" class="w-full bg-slate-800 border border-slate-700 p-2 rounded text-sm" readonly>
                </div>
                <input type="date" id="leaveStart" class="bg-slate-800 border border-slate-700 p-2 rounded text-sm">
                <input type="date" id="leaveEnd" class="bg-slate-800 border border-slate-700 p-2 rounded text-sm">
                <button onclick="submitLeave()" class="bg-emerald-600 font-bold rounded py-2 text-sm hover:bg-emerald-500 transition-all">SUBMIT LEAVE</button>
            </div>
        </div>

        <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden shadow-2xl">
            <div class="gantt-container bg-slate-800/40 border-b border-slate-700">
                <div class="p-4 font-bold text-slate-500 uppercase text-[10px] flex items-end border-r border-slate-700">Org Chart View</div>
                <div class="flex">
                    <script>
                        ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"].forEach(m => 
                            document.write(`<div class="flex-1 text-center py-4 text-[10px] font-bold uppercase border-r border-slate-700/50 text-slate-400">${m}</div>`));
                    </script>
                </div>
            </div>
            <div id="chartBody" class="max-h-[60vh] overflow-y-auto"></div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('ep_master_v3')) || {
            depts: [], teams: [], leaves: [],
            users: [{ user: "admin", pass: "admin123", name: "System Admin", role: "admin" }]
        };
        let session = null;

        function handleLogin() {
            const u = document.getElementById('authUser').value.trim();
            const p = document.getElementById('authPass').value.trim();
            const acc = db.users.find(x => x.user === u && x.pass === p);
            if(acc) { session = acc; initDashboard(); } else { alert("Access Denied."); }
        }

        function logout() { session = null; location.reload(); }

        function initDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('userWelcome').innerText = `${session.name} | ${session.role.toUpperCase()} | ${session.dept || 'Admin Office'}`;
            
            document.getElementById('adminPanel').classList.toggle('hidden', session.role !== 'admin');
            
            if(session.role === 'manager') {
                document.getElementById('staffSelectContainer').classList.remove('hidden');
                document.getElementById('selfNameContainer').classList.add('hidden');
                populateManagerStaffList();
            } else if(session.role === 'employee') {
                document.getElementById('leaveSelfName').value = session.name;
            }

            refreshAdminUI();
            renderChart();
        }

        function toggleProfile() { document.getElementById('profilePanel').classList.toggle('hidden'); }
        function saveProfile() {
            const p = document.getElementById('editPass').value;
            if(!p) return;
            const idx = db.users.findIndex(x => x.user === session.user);
            db.users[idx].pass = p;
            save(); alert("Password Updated!"); toggleProfile();
        }

        // --- ADMIN CONTROLS ---
        function addDept() { 
            const d = document.getElementById('newDept').value.trim();
            if(d) { db.depts.push(d); save(); refreshAdminUI(); }
        }
        function addTeam() {
            const t = document.getElementById('newTeam').value.trim();
            const d = document.getElementById('parentDept').value;
            if(t && d) { db.teams.push({ name: t, dept: d }); save(); refreshAdminUI(); }
        }

        function createUser() {
            const uID = document.getElementById('regU').value.trim();
            const uName = document.getElementById('regN').value.trim();
            const uRole = document.getElementById('regR').value;
            const uDept = document.getElementById('regD').value;
            const uTeam = document.getElementById('regT').value;

            // Duplicate Check
            if(db.users.some(x => x.user === uID)) return alert("Username already exists!");
            if(!uID || !uName) return alert("Fill ID and Name");

            db.users.push({
                user: uID, pass: "123", name: uName, role: uRole, dept: uDept,
                team: uRole === 'manager' ? 'DEPT HEAD' : uTeam
            });
            save(); refreshAdminUI(); alert("Account Created (Pass: 123)");
        }

        function adminEditPass(username) {
            const nP = prompt("Enter new password for " + username);
            if(nP) {
                const i = db.users.findIndex(u => u.user === username);
                db.users[i].pass = nP;
                save(); refreshAdminUI();
            }
        }

        function refreshAdminUI() {
            if(session.role !== 'admin') return;
            const pD = document.getElementById('parentDept');
            const rD = document.getElementById('regD');
            const uT = document.getElementById('userListTable');
            pD.innerHTML = ''; rD.innerHTML = ''; uT.innerHTML = '';

            db.depts.forEach(d => {
                pD.innerHTML += `<option>${d}</option>`;
                rD.innerHTML += `<option>${d}</option>`;
            });

            db.users.forEach(u => {
                if(u.user === 'admin') return;
                uT.innerHTML += `<tr class="border-b border-slate-800/50">
                    <td class="py-2">${u.user}</td><td class="py-2">${u.name}</td><td>${u.dept}</td><td>${u.role}</td>
                    <td><button onclick="adminEditPass('${u.user}')" class="text-blue-400 hover:underline">Reset Pass</button></td>
                </tr>`;
            });
            filterRegTeams();
        }

        // --- MANAGER LOGIC ---
        function populateManagerStaffList() {
            const select = document.getElementById('leaveStaffName');
            select.innerHTML = `<option value="${session.name}">Myself</option>`;
            db.users.filter(u => u.dept === session.dept && u.role === 'employee').forEach(u => {
                select.innerHTML += `<option value="${u.name}">${u.name} (${u.team})</option>`;
            });
        }

        function filterRegTeams() {
            const d = document.getElementById('regD').value;
            const rT = document.getElementById('regT');
            rT.innerHTML = '';
            db.teams.filter(t => t.dept === d).forEach(t => rT.innerHTML += `<option>${t.name}</option>`);
        }

        function toggleTeamSelector() {
            document.getElementById('regT').classList.toggle('hidden', document.getElementById('regR').value === 'manager');
        }

        // --- LEAVE ACTIONS ---
        function submitLeave() {
            const name = (session.role === 'manager') ? document.getElementById('leaveStaffName').value : session.name;
            const userRef = db.users.find(u => u.name === name);
            const start = document.getElementById('leaveStart').value;
            const end = document.getElementById('leaveEnd').value;
            if(!start || !end) return;

            db.leaves.push({ id: Date.now(), name, dept: userRef.dept, team: userRef.team, start, end, status: 'pending' });
            save(); renderChart();
        }

        function modStatus(id, stat) {
            const i = db.leaves.findIndex(l => l.id === id);
            db.leaves[i].status = stat;
            save(); renderChart();
        }

        function save() { localStorage.setItem('ep_master_v3', JSON.stringify(db)); }

        function renderChart() {
            const body = document.getElementById('chartBody');
            body.innerHTML = '';
            const visible = db.leaves.filter(l => {
                if(session.role === 'admin') return true;
                if(session.role === 'manager') return l.dept === session.dept;
                return l.team === session.team;
            }).sort((a,b) => a.team.localeCompare(b.team));

            visible.forEach(emp => {
                const s = new Date(emp.start); const e = new Date(emp.end);
                const left = ((s - new Date('2026-01-01')) / (1000*60*60*24) / 365) * 100;
                const width = ((e - s) / (1000*60*60*24) / 365) * 100;
                let controls = '';
                if(session.role === 'admin' || (session.role === 'manager' && emp.dept === session.dept)) {
                    controls = `<button onclick="modStatus(${emp.id}, 'approved')" class="text-[9px] px-1 text-emerald-400">Approve</button>
                                <button onclick="modStatus(${emp.id}, 'declined')" class="text-[9px] px-1 text-red-400">Decline</button>`;
                }
                body.innerHTML += `
                    <div class="gantt-container border-b border-slate-800/40 items-center">
                        <div class="p-3 border-r border-slate-800 flex justify-between items-center bg-slate-900/50">
                            <div class="truncate"><div class="text-[11px] font-bold text-slate-200">${emp.name}</div><div class="text-[8px] text-slate-500 uppercase">${emp.team} | ${emp.status}</div></div>
                            <div class="flex gap-1">${controls}</div>
                        </div>
                        <div class="relative h-14 w-full flex items-center bg-slate-800/5">
                            <div class="absolute h-6 rounded flex items-center px-2" style="left:${left}%; width:${width}%; background:${emp.status === 'approved' ? '#059669' : (emp.status === 'declined' ? '#991b1b' : '#334155')}">
                                <span class="text-[8px] font-bold text-white uppercase truncate">${emp.status}</span>
                            </div>
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
