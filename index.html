<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Leave</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>
</head>
<body class="p-6">
<h1 class="text-2xl font-bold text-emerald-400 mb-4">Employee Leave Planner</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <input id="empName" type="text" placeholder="Your Name" class="p-2 rounded bg-slate-800 text-white">
    <input id="empRole" type="text" placeholder="Role" class="p-2 rounded bg-slate-800 text-white">
    <input id="empTeam" type="text" placeholder="Team" class="p-2 rounded bg-slate-800 text-white">
    <input id="empStart" type="date" class="p-2 rounded bg-slate-800 text-white">
    <input id="empEnd" type="date" class="p-2 rounded bg-slate-800 text-white">
    <input id="empRemark" type="text" placeholder="Remark" class="p-2 rounded bg-slate-800 text-white">
</div>
<button onclick="addLeaveEmployee(empName.value,empRole.value,empTeam.value,empStart.value,empEnd.value,empRemark.value)"
class="mt-4 bg-emerald-600 px-4 py-2 rounded font-bold">Submit Leave</button>
</body>
</html>
